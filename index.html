        <script>
         convert = function(input, uppercase, lowercase, digit) {
             u = [...uppercase]
             l = [...lowercase]
             d = [...digit]
             return [...input].map(function(c) {
                 var code = c.codePointAt(0)
                 if (0x41 <= code && code <= 0x5a) {
                     var i = code - 0x41
                     return u[i]
                 } else if (0x61 <= code && code <= 0x7a) {
                     var i = code - 0x61
                     return l[i]
                 } else if (0x30 <= code && code <= 0x39) {
                     var i = code - 0x30
                     return d[i]
                 }
                 return c
             }).join('')
         }
